{% extends 'adminbase.html' %} {% block title %}Manage Pop Up{% endblock %} {%
block content %}
<div class="container" style="margin-top: 100px">
  <h2 class="fw-bold mb-4 text-center">Manage Pop Up</h2>
  <div style="max-width: 100vw; overflow-x: auto">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" style="background-color: rgb(80, 179, 52)">
            Content
          </th>
          <th scope="col" style="background-color: rgb(80, 179, 52)">Date</th>
          <th scope="col" style="background-color: rgb(80, 179, 52)">Time</th>
          <th scope="col" style="background-color: rgb(80, 179, 52)">Edit</th>
          <th scope="col" style="background-color: rgb(80, 179, 52)">
            Deactive
          </th>
        </tr>
      </thead>
      <tbody>
        {% for popup in popup_details %}
        <tr>
          <td style="max-width: 200px; word-wrap: break-word">
            {{ popup['information'] }}
          </td>
          <td style="max-width: 200px; word-wrap: break-word">
            {{ popup['date'] }}
          </td>
          <td style="max-width: 200px; word-wrap: break-word">
            {{ popup['time'] }}-{{ popup['endtime'] }}
          </td>
          <td style="max-width: 200px; word-wrap: break-word">
            <div class="mb-3">
              <button
                type="button"
                onclick="redirectToPage('{{ url_for('manapopupedit', popupid=popup['popupid']) }}')"
                class="btn btn-outline-dark mt-4"
              >
                Edit
              </button>
            </div>
          </td>
          <td colspan="3">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="{{ popup['popupid'] }}"
                onclick="toggleContent('{{ popup['popupid'] }}')"
              />
              <label class="form-check-label" for="{{ popup['popupid'] }}"
                >Active Pop Up</label
              >
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
