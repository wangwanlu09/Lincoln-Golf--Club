{% extends 'index.html' %} {% block title %}Courses{% endblock %} {% block
content %}
<!---Banner2-->
<div class="container banner2">
  <div class="position-absolute top-0 start-0 w-100">
    <img
      src="{{ url_for('static', filename='banner2.jpg') }}"
      style="width: 100%; height: 300px"
      alt="Banner Image"
    />
    <div class="shade"></div>
  </div>
</div>

<div class="contanier first-part" style="margin-top: 350px">
  <div class="container d-flex justify-content-center">
    {% if course_details[0]['dropnavidg'] == 1 %}
    <h2 class="fw-bold">{{ course_details[0]['golfcourse_title'] }}</h2>
    {% endif %}
  </div>
  <div class="row justify-content-center mt-5 mb-3 mx-5">
    {% for course in course_details %}
    <div class="col-md-3 mb-5">
      <img
        src="{{ url_for('static', filename='img/golf/course/' + course['image']) }}"
        class="img-fluid"
        style="
          max-width: 100%;
          height: 150px;
          border-radius: 10px;
          object-fit: contain;
          display: block;
        "
        alt="{{ course['course_name'] }}"
      />
      <h5 class="fw-bold mt-2">{{ course['course_name'] }}</h5>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
