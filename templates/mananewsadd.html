{% extends 'adminbase.html' %} {% block title %}Add News Image{% endblock %} {%
block content %}
<body>
  <div class="container" style="margin-top: 100px">
    <h2 class="fw-bold text-center">Add News Image</h2>
    <form action="/mananewsadd" method="POST">
      <div class="mb-3">
        <label for="image" class="form-label">Upload New Image</label>
        <input
          class="form-control"
          type="file"
          id="image"
          name="image"
          accept="image/*"
          required
        />
      </div>
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-outline-dark"
          onclick="redirectToPage('{{ url_for('mananews') }}')"
        >
          Back
        </button>
        <button
          type="submit"
          class="btn btn-outline-light"
          style="background-color: rgb(80, 179, 52)"
        >
          Submit Form
        </button>
      </div>
    </form>
    <div class="mb-5"></div>
  </div>
  {% endblock %}
</body>
