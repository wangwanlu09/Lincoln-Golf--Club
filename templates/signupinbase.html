<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for ('static', filename='/favicon.ico')}}"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="{{ url_for('static', filename='js/signupin.js') }}"></script>
  </head>
  {% block head %}{% endblock %}
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="position: fixed; top: 0; width: 100%; z-index: 1000"
    >
      <div class="container">
        <a
          href="{{ url_for('home') }}"
          style="margin-left: 20px; color: rgb(80, 179, 52)"
          ><i class="bi bi-house-door-fill"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>{% block header %}{% endblock %}</header>
    <section>
      {% if msg %}
      <div class="alert alert-success mt-5" role="alert">{{ msg }}</div>
      {% endif %} {% block content %}{% endblock %}
    </section>
  </body>
</html>
