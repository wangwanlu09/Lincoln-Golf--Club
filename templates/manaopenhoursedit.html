{% extends 'adminbase.html' %} {% block title %}Edit Open Hours{% endblock %} {%
block content %}
<body>
  <div class="container" style="margin-top: 100px">
    <h2 class="fw-bold text-center">Edit Open Hours</h2>
    <form
      action="/manaopenhoursedit/{{hdetailsid}}"
      method="POST"
      autocomplete="off"
    >
      {% for openhours in openhours_details %} {% if openhours['hdetailsid'] ==
      hdetailsid %}
      <div class="mb-3">
        <input
          type="hidden"
          name="hdetailsid"
          value="{{ openhours['hdetailsid'] }}"
        />
      </div>
      <div class="mb-3">
        <label for="FormOpenhoursTitleInput" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="FormOpenhoursTitleInput"
          name="hdetails_title"
          value="{{ openhours['hdetails_title'] }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormOpenhoursDesInput" class="form-label"
          >Description</label
        >
        <textarea
          type="text"
          class="form-control"
          id="FormOpenhoursDesInput"
          name="hdetails_des"
          rows="5"
          maxlength="2000"
          required
        >
        {{ openhours['hdetails_des'] }}
                </textarea
        >
      </div>
      {% endif %}{% endfor %}
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-outline-dark"
          onclick="redirectToPage('{{ url_for('manaopenhours') }}')"
          style="margin: 5px"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-outline-light mt-4"
          style="background-color: rgb(80, 179, 52)"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Submit Form
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Edit Open Hours
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Do you want to edit the information?</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-light"
                  style="background-color: rgb(80, 179, 52)"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mb-5"></div>
  </div>
  {% endblock %}
</body>
