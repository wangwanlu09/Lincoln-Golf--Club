{% extends 'signupinbase.html' %} {% block title %}Log In{% endblock %} {% block
content %}
<div id="successModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Success!</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Profile updated successfully!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<div style="height: 80px"></div>

<form action="/login" method="POST">
  <div
    class="container d-flex justify-content-center align-items-center vh-100"
  >
    <div class="col-md-4">
      <h3
        class="contanier d-flex justify-content-center fw-bold mb-3 text-secondary"
      >
        Email Log In
      </h3>

      <div class="mb-3 d-flex justify-content-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{{ url_for('login') }}">Email</a>
            </li>
            <li class="breadcrumb-item" aria-current="page">
              <a href="{{ url_for('loginmember') }}">Membership Number</a>
            </li>
          </ol>
        </nav>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input
          type="email"
          name="email"
          id="emailLoginForm"
          class="form-control"
          required
        />
        <label class="form-label" for="email">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
        <label class="form-label" for="password">Password</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="remeberme"
              name="remeberme"
              checked
            />
            <label class="form-check-label" for="remeberme">
              Remember me
            </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="{{ url_for('forgotpassword') }}">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="btn custom-btn btn-block mb-4 container d-flex justify-content-center"
      >
        Log in
      </button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="{{ url_for('register') }}">Register</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="bi bi-google"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="bi bi-facebook"></i>
        </button>
      </div>
    </div>
    {% endblock %}
  </div>
</form>
