{% extends 'index.html' %} {% block title %}Pairs Champs{% endblock %} {% block
content %}
<!---Banner2-->
<div class="container banner2">
  <div class="position-absolute top-0 start-0 w-100">
    <img
      src="{{ url_for('static', filename='banner2.jpg') }}"
      style="width: 100%; height: 300px"
      alt="Banner Image"
    />
    <div class="shade"></div>
  </div>
</div>

<div
  class="container d-flex justify-content-center mb-3 first-part"
  style="margin-top: 350px"
>
  {% if pairschamps_details[0]['dropnavide'] == 15 %}
  <h2 class="fw-bold text-center">
    {{ pairschamps_details[0]['events_title'] }}
  </h2>
  {% endif %}
</div>

<div class="container d-flex justify-content-center">
  <div class="row col-md-6">
    {% for pairschamps in pairschamps_details %}
    <div class="d-flex justify-content-center">
      <img
        src="{{ url_for('static', filename='img/events/pairschamps/' +  pairschamps['image']) }}"
        class="img-fluid mb-2"
      />
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
