{% extends 'adminbase.html' %} {% block title %}Add Course Sponsor{% endblock %}
{% block content %}
<body>
  <div class="container" style="margin-top: 100px">
    <h2 class="fw-bold text-center">Add Course Sponsor</h2>
    <form action="/manasponsorsaddc" method="POST" autocomplete="off">
      <div class="mb-3">
        <label for="FormSponNameInput" class="form-label">Sponsor Name </label>
        <input
          type="text"
          class="form-control"
          id="FormSponNameInput"
          name="courspon_name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormSponLinkInput" class="form-label"
          >Course Sponsor Link
        </label>
        <input
          type="text"
          class="form-control"
          id="FormSponLinkInput"
          name="courspon_link"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormSponWebInput" class="form-label"
          >Course Web Name
        </label>
        <input
          type="text"
          class="form-control"
          id="FormSponWebInput"
          name="coweb"
          required
        />
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Upload New Image</label>
        <input
          class="form-control"
          type="file"
          id="image"
          name="coimage"
          accept="image/*"
        />
      </div>
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-outline-dark"
          onclick="redirectToPage('{{ url_for('manasponsors') }}')"
          style="margin: 5px"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-outline-light mt-4"
          style="background-color: rgb(80, 179, 52)"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Submit Form
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Add Sponsor
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Do you want to add the sponsor information?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-light"
                  style="background-color: rgb(80, 179, 52)"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mb-5"></div>
  </div>
  {% endblock %}
</body>
