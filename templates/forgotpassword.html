{% extends 'signupinbase.html' %} {% block title %}Forgot Password{% endblock %}
{% block content %}
<div style="margin-top: 150px; margin-left: auto">
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <h3><i class="fa fa-lock fa-4x"></i></h3>
                <h2 class="text-center">Forgot Password?</h2>
                <p>You can reset your password here.</p>
                <div class="panel-body">
                  <form action="/forgotpassword" method="POST" class="form">
                    <fieldset>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"
                            ><i
                              class="glyphicon glyphicon-envelope color-blue"
                            ></i
                          ></span>

                          <input
                            id="emailInput"
                            placeholder="email address"
                            class="form-control"
                            type="email"
                            oninvalid="setCustomValidity('Please enter a valid email address!')"
                            onchange="try{setCustomValidity('')}catch(e){}"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <input
                          class="btn btn-lg btn-primary btn-block mt-3"
                          value="Send My Email"
                          type="submit"
                          style="
                            background-color: rgb(80, 179, 52);
                            color: white;
                            border: 1px solid transparent;
                          "
                        />
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
