{% extends 'adminbase.html' %} {% block title %}Edit Contact{% endblock %} {%
block content %}
<body>
  <div class="container" style="margin-top: 100px">
    <h2 class="fw-bold text-center">Edit Contact</h2>
    <form
      action="/manacontactedit/{{ contact_id }}"
      method="POST"
      autocomplete="off"
    >
      {% for contactd in contactd_details %} {% if contactd['contact_id'] ==
      contact_id %}
      <input
        class="form-control"
        type="hidden"
        id="FormeIdInput"
        name="contact_id"
        type="hidden"
        value="{{ contactd ['contact_id'] }}"
      />

      <div class="mb-3">
        <label for="FormAddressInput" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="FormAddressInput"
          name="contact_address"
          value="{{ contactd ['contact_address'] }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormEmailInput" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="FormEmailInput"
          name="contact_email"
          value="{{ contactd ['contact_email'] }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormPhoneInput" class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          id="FormPhoneInput"
          name="contact_phone"
          value="{{ contactd ['contact_phone'] }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormFacebookInput" class="form-label">Facebook URL</label>
        <input
          type="text"
          class="form-control"
          id="FormFacebookInput"
          name="facebook_url"
          value="{{ contactd ['facebook_url'] }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormMapInput" class="form-label">Map Link</label>
        <input
          type="text"
          class="form-control"
          id="FormMapInput"
          name="contact_map"
          value="{{ contactd ['contact_map'] }}"
          required
        />
      </div>
      {% endif %}{% endfor %}
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-outline-dark"
          onclick="redirectToPage('{{ url_for('manacontact') }}')"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-outline-light mt-4"
          style="background-color: rgb(80, 179, 52)"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Submit Form
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Edit Contact
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Do you want to edit the contact information?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-light"
                  style="background-color: rgb(80, 179, 52)"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mb-5"></div>
  </div>
  {% endblock %}
</body>
