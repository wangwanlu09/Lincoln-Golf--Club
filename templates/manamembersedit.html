{% extends 'adminbase.html' %} {% block title %}Edit Members{% endblock %} {%
block content %}
<body>
  <div class="container" style="margin-top: 100px">
    <h2 class="fw-bold text-center">Edit Members</h2>
    <form
      action="/manamembersedit/{{membernum}}"
      method="POST"
      autocomplete="off"
    >
      {% for members in members_details %}{% if members['roleid']==1 %}
      <div class="mb-3">
        <input
          type="hidden"
          name="membernum"
          value="{{ members['membernum'] }}"
        />
      </div>
      <div class="mb-3">
        <label for="FormFirstNameInput" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="FormFirstNameInput"
          name="firstname"
          value="{{ members['firstname'] }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormSurnameInput" class="form-label">Surname</label>
        <input
          type="text"
          class="form-control"
          id="FormSurnameInput"
          name="surname"
          value="{{ members['surname'] }}"
          required
        />
      </div>
      {% endif %}{% endfor %}
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-outline-dark"
          onclick="redirectToPage('{{ url_for('manamembers') }}')"
          style="margin: 5px"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-outline-light mt-4"
          style="background-color: rgb(80, 179, 52)"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Submit Form
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Edit Member
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Do you want to edit the information?</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-light"
                  style="background-color: rgb(80, 179, 52)"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mb-5"></div>
  </div>
  {% endblock %}
</body>
