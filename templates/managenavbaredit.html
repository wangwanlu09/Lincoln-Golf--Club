{% extends 'adminbase.html' %} {% block title %}Edit Navgation Bar{% endblock %}
{% block content %}
<body>
  <div class="container" style="margin-top: 100px">
    <h2 class="fw-bold text-center">Edit Navgation Bar</h2>
    <form
      action="/managenavbaredit/{{dropnavid}}"
      method="POST"
      autocomplete="off"
    >
      {% for nav in allnav_details %} {% if nav['dropnavid'] == dropnavid %}
      <div class="mb-3">
        <input type="hidden" name="dropnavid" value="{{ nav['dropnavid'] }}" />
      </div>
      <div class="mb-3">
        <label for="FormNavTitleInput" class="form-label">Navbar Title</label>
        <input
          type="text"
          class="form-control"
          id="FormNavTitleInput"
          name="nav_title"
          value="{{ nav['nav_title'] }}"
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="FormDropTitleInput" class="form-label"
          >Dropdown Title</label
        >
        <input
          type="text"
          class="form-control"
          id="FormDropTitleInput"
          name="droptitle"
          value="{{ nav['droptitle'] }}"
          required
        />
      </div>

      {% endif %}{% endfor %}
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-outline-dark"
          onclick="redirectToPage('{{ url_for('managenavbar') }}')"
          style="margin: 5px"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-outline-light mt-4"
          style="background-color: rgb(80, 179, 52)"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Submit Form
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Edit Dropdown Title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Do you want to edit the dropdown title?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-light"
                  style="background-color: rgb(80, 179, 52)"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mb-5"></div>
  </div>
  {% endblock %}
</body>
