{% extends 'adminbase.html' %} {% block title %}Add Programme{% endblock %} {%
block content %}
<body>
  <div class="container" style="margin-top: 100px">
    <h2 class="fw-bold text-center">Add Programme</h2>
    <form action="/programmeadd" method="POST">
      <div class="mb-3">
        <label for="FormProgrammeidTitleInput" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="FormProgrammeidTitleInput"
          name="pro_title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormProgrammeidSubTitleInput" class="form-label"
          >Subtitle</label
        >
        <input
          type="text"
          class="form-control"
          id="FormProgrammeidSubTitleInput"
          name="pro_subtitle"
          required
        />
      </div>
      <div class="mb-3">
        <label for="FormProgrammeDesInput" class="form-label"
          >Description</label
        >
        <textarea
          type="text"
          class="form-control"
          id="FormProgrammeDesInput"
          name="pro_des"
          rows="5"
          maxlength="2000"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="pdf" class="form-label">Upload New PDF Document</label>
        <input
          class="form-control"
          type="file"
          id="pdf"
          name="document"
          accept=".pdf"
          required
        />
      </div>
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-outline-dark"
          onclick="redirectToPage('{{ url_for('manaprogramme') }}')"
        >
          Back
        </button>
        <button
          type="submit"
          class="btn btn-outline-light"
          style="background-color: rgb(80, 179, 52)"
        >
          Submit Form
        </button>
      </div>
    </form>
    <div class="mb-5"></div>
  </div>
  {% endblock %}
</body>
