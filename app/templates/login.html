<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lincoln Golf Club</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      .custom-btn {
        background-color: rgb(80, 179, 52);
        color: white;
        padding: 10px;
        border: 1px solid transparent;
        margin-top: 20px;
        border-radius: 0;
      }

      .custom-btn:hover {
        background-color: #33a137;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="position: fixed; top: 0; width: 100%; z-index: 1000"
    >
      <div class="container">
        <a href="home.html" style="margin-left: 20px; color: rgb(80, 179, 52)"
          ><i class="bi bi-house-door-fill"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div style="height: 30px"></div>

    <form>
      <div class="container d-flex justify-content-center align-items-center
      vh-100" style:="margin-top:500px" >
      <div class="col-md-4">
        <h3
          class="contanier d-flex justify-content-center fw-bold mb-3 text-secondary"
        >
          Log In
        </h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" class="form-control" required />
          <label class="form-label" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control" required />
          <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="remeberme"
                checked
              />
              <label class="form-check-label" for="remeberme">
                Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="btn custom-btn btn-block mb-4 container d-flex justify-content-center"
        >
          Log in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="register.html">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="bi bi-google"></i>
          </button>

          <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="bi bi-facebook"></i>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
