{% extends 'index.html' %} {% block title %}News Details{% endblock %} {% block
content %}

<!---Banner2-->
<div class="container banner2">
  <div class="position-absolute top-0 start-0 w-100">
    <img
      src="{{ url_for('static', filename='banner2.jpg') }}"
      style="width: 100%; height: 300px"
      alt="Banner Image"
    />
    <div class="shade"></div>
  </div>
</div>

<div
  class="container d-flex justify-content-center mb-3 first-part"
  style="margin-top: 350px"
>
  {% if news_details[0]['homeorder'] == 2 %}
  <h2 class="fw-bold text-center">{{news_details[0]['hdetails_subtitle']}}</h2>
  {% endif %}
</div>

<!---news details-->
<div class="container d-flex justify-content-center">
  {% for news in news_details%}
  <div class="row col-md-6">
    <img
      src="{{ url_for ('static', filename='img/home/homedetails/news/' +news['image']) }}"
      alt="LadisLincoln Ladies"
      class="img-fluid"
    />
  </div>
  {% endfor %}
</div>

<div class="container d-flex justify-content-center mt-5">
  <button
    type="button"
    onclick="redirectToPage('{{ url_for('news') }}')"
    style="
      display: inline-block;
      background-color: rgb(80, 179, 52);
      padding: 10px;
      color: white;
      border: 1px solid transparent;
    "
  >
    Back News
  </button>
</div>
{% endblock %}
