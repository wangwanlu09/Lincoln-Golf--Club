{% extends 'index.html' %} {% block title %}Pitch Marks{% endblock %} {% block
content %}

<!---Banner2-->
<div class="container banner2">
  <div class="position-absolute top-0 start-0 w-100">
    <img
      src="{{ url_for('static', filename='banner2.jpg') }}"
      style="width: 100%; height: 300px"
      alt="Banner Image"
    />
    <div class="shade"></div>
  </div>
</div>

<div class="container first-part" style="margin-top: 350px">
  <div class="container d-flex justify-content-center mb-5">
    {% if pitchmarks_details[0]['dropnavide'] == 9 %}
    <h2 class="fw-bold text-center">
      {{ pitchmarks_details[0]['events_title'] }}
    </h2>
    {% endif %}
  </div>
  {% for pitchmarks in pitchmarks_details %}
  <div class="video-container d-flex justify-content-center">
    <iframe
      width="800"
      height="450"
      src="  {{ pitchmarks['video'] }}"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
  {% endfor %}
</div>

{% endblock %}
